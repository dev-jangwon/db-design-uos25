<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                고객 정보 등록
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>고객</a></li>
                <li class="active">고객 등록</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-bullhorn"></i>
                    <h3 class="box-title">고객 정보</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form id = "item_form" class="form-horizontal">
                        <div class="form-group">
                            <label for="customer_name" class="col-sm-2 control-label">고객 이름</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="customer_name" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customer_phone" class="col-sm-2 control-label">전화번호</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="customer_phone" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customer_age" class="col-sm-2 control-label">나이</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="customer_age" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customer_sex" class="col-sm-2 control-label">성별</label>
                            <div class="col-sm-10">
                                <select id = "customer_sex" class="form-control" style="width: 100%;">
                                    <option value="" hidden>성별을 선택해주세요</option>
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id = "customer_enroll_button" class="btn btn-primary center-block">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- Your Page Content Here -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
</script>
<script>
  var user_data = <%- user_data %>;

</script>

<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTable -->
<script src="/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/libs/datatables/dataTables.bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script>
    $('#customer_enroll_li').addClass('active', true);
</script>
<script src="/js/app.min.js"></script>
<script src="/js/dialog.js"></script>
<script src="/js/customer.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
