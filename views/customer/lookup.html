<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTable -->
<script src="/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/libs/datatables/dataTables.bootstrap.min.js"></script>
<script>
    var customer_data;
    var customer_view_table;
    $.get('/customer/lookup/all', function (data) {
        customer_data = data.data;

        customer_view_table = $('#customer_view_table').DataTable({
            dom: 't'
        });

        for (var i = 0; i < customer_data.length; i++) {
            customer_view_table.row.add([
                customer_data[i].CUSTOMER_CODE,
                customer_data[i].CUSTOMER_NAME,
                customer_data[i].CUSTOMER_PHONE_NUMBER,
                customer_data[i].CUSTOMER_AGE,
                customer_data[i].CUSTOMER_SEX,
                customer_data[i].CUSTOMER_MILEAGE
            ]).draw('false');
        }
    });
</script>

<script src="/js/auth.js"></script>
<script src="/js/auth.js"></script>
