<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                예외물품 등록
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 예외물품</a></li>
                <li class="active">예외물품 등록</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-bullhorn"></i>
                    <h3 class="box-title">예외물품 정보</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id = "exception_form" class="form-horizontal">
                        <div class="form-group">
                            <label for="exception_name" class="col-sm-2 control-label">물품 이름</label>
                            <div class="col-sm-10">
                                <select id = "exception_name" class="form-control" style="width: 100%;">
                                    <option value="" hidden>예외물품에 등록할 물품를 선택해주세요</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">분류 날짜</label>

                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="exception_date" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exception_class" class="col-sm-2 control-label">예외 종류</label>
                            <div class="col-sm-10">
                                <select id = "exception_class" class="form-control" style="width: 100%;">
                                    <option value="" hidden>종류를 선택해주세요</option>
                                    <option value="EX1">고객 반품</option>
                                    <option value="EX2">본사 반품</option>
                                    <option value="EX3">폐기처분 - 유통기한 초과</option>
                                    <option value="EX4">폐기처분 - 파손</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id = "exception_customer_form">
                            <label for="exception_customer" class="col-sm-2 control-label">고객 정보</label>
                            <div class="col-sm-10">
                                <div class = "row">
                                    <div class = "col-sm-6">
                                        <input type="text" class="form-control pull-right" id="exception_customer" placeholder="고객 이름" disabled>
                                    </div>
                                    <div class = "col-sm-6">
                                        <div class = "col-sm-9">
                                            <input type="text" class="form-control pull-right" id="exception_customer_search" placeholder="고객 코드 검색">
                                        </div>
                                        <div class = "col-sm-3">
                                            <button id = "exception_customer_search_button" class="btn btn-primary btn-flat" style="width:100%">검색</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exception_count" class="col-sm-2 control-label">개수</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control pull-right" id="exception_count" placeholder="개수">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id = "exception_enroll_button" class="btn btn-primary center-block">등록</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- Your Page Content Here -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->

<!-- alert modal -->
<div id="alert_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width: 500px;margin-top: 250px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><i class="fa fa-bullhorn" style="margin-right: 10px;"></i>알림</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
</script>

<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<script>
    $.get('/item/lookup/all', function (data) {
        item_data = data.data;
        for (var i = 0; i < item_data.length; i++) {
            $("#exception_name").append("<option value=" + item_data[i].ITEM_CODE + ">" + item_data[i].ITEM_NAME + "</option>");
        }
    });
</script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/dialog.js"></script>
<script src="/js/exception.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
