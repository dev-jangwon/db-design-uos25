                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="exception_dialog_modal_except_code" style="padding-top:5px;"></i>예외물품 코드</label>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="exception_dialog_modal_except_date" style="padding-top:5px;"></i>처리 날짜</label>
                        <div class="col-sm-9">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="exception_dialog_modal_item_code" style="padding-top:5px;"></i>물품 코드</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exception_dialog_modal_item_code" placeholder="코드" disabled>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="exception_dialog_modal_excpet_item_code" style="padding-top:5px;"></i>물품 코드</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exception_dialog_modal_excpet_item_code" placeholder="코드" disabled>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="exception_dialog_modal_branch_code" style="padding-top:5px;"></i>지점 코드</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exception_dialog_modal_branch_code" placeholder="코드" disabled>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="exception_dialog_modal_count" style="padding-top:5px;"></i>개수</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exception_dialog_modal_count" placeholder="개수" disabled>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div style="text-align: center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="except_lookup_delete">삭제</button>
                    </div>

            </div>

<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';

<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTable -->
<script src="/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/libs/datatables/dataTables.bootstrap.min.js"></script>
<script>
    var exception_data;
    var exception_view_table;
    $.get('/exception/lookup/all', function (data) {
        exception_data = data.data;

        exception_view_table = $('#exception_view_table').DataTable({
            dom: 't'
        });

        for (var i = 0; i < exception_data.length; i++) {
            exception_view_table.row.add([
                exception_data[i].EXCEPT_ITEM_CODE,
                exception_data[i].EXCEPT_DO_DATE,
                exception_data[i].ITEM_CODE,
                exception_data[i].EXCEPT_TYPE_CODE,
                exception_data[i].BRANCH_CODE,
                exception_data[i].CUSTOMER_CODE,
                exception_data[i].EXCEPT_ITEM_COUNT
            ]).draw('false');
        }
    });
</script>
