<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                편의점 전용상품 정보 등록 / 수정
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 편의점 전용상품</a></li>
                <li class="active">편의점 전용상품 정보 등록 / 수정</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-bullhorn"></i>
                    <h3 class="box-title">편의점 전용상품 정보</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form id = "exclusive_item_form" class="form-horizontal">
                        <div class="form-group">
                            <label for="exclusive_item_code" class="col-sm-2 control-label">물품 코드</label>
                            <div class="col-sm-10">
                                <select id = "exclusive_item_code" class="form-control" style="width: 100%;">
                                    <option value="" hidden>물품 코드를 선택해주세요</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exclusive_item_name" class="col-sm-2 control-label">물품 이름</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="exclusive_item_name" placeholder="이름" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exclusive_item_discount" class="col-sm-2 control-label">할인율</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="exclusive_item_discount" placeholder="0.XX">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id = "exclusive_item_enroll_button" class="btn btn-primary">등록</button>
                                <button id = "exclusive_item_delete_button" class="btn btn-danger">삭제</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- Your Page Content Here -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->
<!-- alert modal -->
<div id="alert_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width: 500px;margin-top: 250px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><i class="fa fa-bullhorn" style="margin-right: 10px;"></i>알림</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
</script>
<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script>
    $.get('/item/lookup/all', function (data) {
        item_data = data.data;
        for (var i = 0; i < item_data.length; i++) {
            $("#exclusive_item_code").append("<option value=" + item_data[i].ITEM_NAME + ">" + item_data[i].ITEM_CODE + "</option>");
        }
    });
</script>
<script src="/js/app.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/dialog.js"></script>
<script src="/js/exclusive_product.js"></script>
</body>
</html>
