<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">

    <link rel="stylesheet" href="/libs/timepicker/bootstrap-timepicker.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                물품 등록
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 물품</a></li>
                <li class="active">물품 등록</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-bullhorn"></i>
                    <h3 class="box-title">물품 정보</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form id = "item_form" class="form-horizontal">
                        <div class="form-group">
                            <label for="item_name" class="col-sm-2 control-label">물품 이름</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="item_name" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">물품 분류</label>

                            <div class="col-sm-10">
                                <select id = "item_class" class="form-control" style="width: 100%;">
                                    <option value="" hidden>분류를 선택해주세요</option>
                                    <option value="1">빙과류</option>
                                    <option value="2">주류</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="item_price" class="col-sm-2 control-label">물품 가격</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">W</span>
                                    <input type="text" class="form-control" id="item_price" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="item_ex_date" class="col-sm-2 control-label">물품 유통기한</label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="item_ex_date" placeholder="20170206">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="item_image_input" class="col-sm-2 control-label">물품 사진 입력</label>
                            <div class="col-sm-10">
                                <input type="file" id="item_image_input">
                                <img id="item_image" src="#" alt="예시 이미지" style="width:150px;height:150px;border:1px solid #000;display:none;"/>
                                <p class="help-block">5KB이하의 사진을 업로드 해주세요</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id = "item_enroll_button" class="btn btn-primary center-block">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- Your Page Content Here -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
</script>

<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<script src="/libs/datepicker/bootstrap-datepicker.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<script src="/js/dialog.js"></script>
<script src="/js/goods.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
