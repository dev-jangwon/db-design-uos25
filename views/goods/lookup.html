<div id="item_dialog_modal" class="modal fade" tabindex="-1" role="dialog">

                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">

                        <div class="col-sm-9">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="item_dialog_modal_price" style="padding-top:5px;"></i>가격</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="item_dialog_modal_price" placeholder="가격">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="item_dialog_modal_date" style="padding-top:5px;"></i>유통기한</label>

                    </div>
                </div>
                <div class="row" style="margin:5px;">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="item_dialog_modal_class" style="padding-top:5px;"></i>분류</label>
                        <div class="col-sm-9">

                    </div>
                </div>
            </div>

<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->

<!-- DataTable -->
<script src="/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/libs/datatables/dataTables.bootstrap.min.js"></script>
<script>
    var item_data;
    var item_view_table;
    $.get('/item/lookup/all', function (data) {
        item_data = data.data;

        item_view_table = $('#item_view_table').DataTable({
            dom: 't'
        });

        for (var i = 0; i < item_data.length; i++) {
            item_view_table.row.add([
                item_data[i].ITEM_CODE,
                item_data[i].ITEM_BARCODE,
                item_data[i].ITEM_NAME,
                item_data[i].ITEM_PRICE,
                item_data[i].ITEM_EXPIRATION_DATE,
                item_data[i].ITEM_CLASSIFICATION
            ]).draw('false');
        }
    });
</script>
