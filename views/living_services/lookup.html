<!-- REQUIRED JS SCRIPTS -->
<script type="text/javascript">
    var user_data = <%- user_data %>;
    var session = '<%= session %>';
    var service_data;
    var service_view_table;
    var branch_name = "시립대점";
    var post_data = {
      branch_code: 'UOS001'
    };

    $.post('/service/lookup', post_data, function(data) {
        service_data = data.data;
        service_view_table = $('#service_view_table').DataTable({
          dom: 't',
          "columnDefs": [
            { "visible": false, "targets": 0 },
            { "width": "20%", "targets": 1},
            { "width": "65%", "targets": 2},
            { "width": "15%", "targets": 3}
          ]
        });

        for (var i = 0; i < service_data.length; i++){
          service_view_table.row.add([
            service_data[i].SERVICE_CODE,
            service_data[i].SERVICE_NAME,
            service_data[i].SERVICE_INFO,
            branch_name
          ]).draw('false');
        }

    });
</script>
