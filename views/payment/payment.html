<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                지불
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 지불</a></li>
                <li class="active">지불</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="callout callout-info">
                <h4>지불금액 관련 주의사항</h4>
                지불금액은 지난달 27일을 기준으로 계산됩니다.
            </div>
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-bullhorn"></i>
                    <h3 class="box-title">지불 정보</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id = "payment_form" class="form-horizontal">
                        <div class="form-group">
                            <label for="payment_branch" class="col-sm-2 control-label">지점</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="payment_branch" placeholder="UOS001" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payment_term" class="col-sm-2 control-label">기간</label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="payment_term" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payment_selling" class="col-sm-2 control-label">총 판매금액</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">W</span>
                                    <input type="text" class="form-control" id="payment_selling" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payment_employee" class="col-sm-2 control-label">총 인건비</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">W</span>
                                    <input type="text" class="form-control" id="payment_employee" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payment_maintainance" class="col-sm-2 control-label">월별 유지비</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">W</span>
                                    <input type="text" class="form-control" id="payment_maintainance" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payment_percentage" class="col-sm-2 control-label">지점 지불 %</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">%</span>
                                    <input type="text" class="form-control" id="payment_percentage" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payment_sum" class="col-sm-2 control-label">지불 금액</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">W</span>
                                    <input type="text" class="form-control" id="payment_sum" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id = "payment_enroll_button" class="btn btn-primary center-block">지불</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- Your Page Content Here -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
</script>

<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<script src="/js/payment.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
