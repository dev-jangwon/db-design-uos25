<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                판매 등록
                <!--<small>Optional description</small>-->
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 판매</a></li>
                <li class="active">판매 등록</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->
            <div class="row">
                <div class="col-md-5">
                </div>
                <div class="col-md-7">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <i class="fa fa-barcode"></i>
                            <h3 class="box-title">판매 등록</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="form-group">
                                <div class="col-xs-5">
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="item_code" style="padding-top:5px;"></i>물품코드</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="item_code" placeholder="물품코드">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="row">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" for="item_count" style="padding-top:5px;"></i>물품수량</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="item_count" placeholder="물품수량">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-2">
                                    <button type="button" id="create_sale_btn" class="btn btn-block btn-primary btn-flat">물품 등록</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <i class="fa fa-table"></i>

                            <h3 class="box-title">판매 내역</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="selling_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="selling_table_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="">물품코드</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">물품명</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">단가</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">수량</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">금액</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">할인</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">기타</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <i class="fa fa-child"></i>
                            <h3 class="box-title">고객정보</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                          <div class="form-group">
                              <div class="row">
                                  <div class="col-md-8">
                                      <div class="row">
                                          <label class="control-label col-sm-3" for="customer_code" style="padding-top:5px;"></i>고객코드</label>
                                          <div class="col-sm-9">
                                              <input type="text" class="form-control" id="customer_code" placeholder="고객코드">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                      <button type="button" id="lookup_customer_btn" class="btn btn-block btn-primary btn-flat">고객조회</button>
                                  </div>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="row">
                                  <label class="control-label col-sm-2" for="customer_name">고객이름</label>
                                  <div class="col-sm-10">
                                      <input type="text" class="form-control" id="customer_name" placeholder="고객이름" disabled>
                                  </div>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="row">
                                  <label class="control-label col-sm-2" for="customer_name">마일리지금액</label>
                                  <div class="col-sm-10">
                                      <input type="text" class="form-control" id="customer_milage" placeholder="마일리지금액" disabled>
                                  </div>
                              </div>
                          </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">마일리지 사용</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="use_mileage" placeholder="금액">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <i class="fa fa-krw"></i>
                            <h3 class="box-title">판매정보</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="form-group">
                                <div class="row">
                                    <label for="selling_price" class="col-sm-2">단가 합계</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="sum_price" placeholder="합계" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="discount_price" class="col-sm-2">편의점 할인</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="discount_price" placeholder="금액" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2">마일리지 할인</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cut_mileage" placeholder="금액" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="selling_price" class="col-sm-2">합계</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="selling_price" placeholder="합계" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="get_price" class="col-sm-2">받은금액</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="get_price" placeholder="받은금액">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="rest_price" class="col-sm-2">거스름돈</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="rest_price" placeholder="거스름돈" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>

            <div class="row">
                <!--<div class="col-md-5">-->
                  <!--<div id="customer_alert" style="display : none; margin-bottom : 10px;">-->
                    <!--<div class="alert alert-warning" role="alert" >-->
                    <!--<strong>고객정보가 존재하지 않습니다.</strong> 입력하신 정보에 해당하는 고객정보가 없습니다.-->
                    <!--</div>-->
                  <!--</div>-->
                <!--</div>-->

                <!--<div class="col-md-5">-->

                <!--</div>-->
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-primary btn-lg center-block" id="selling_complete">판매</button>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->
<!-- alert modal -->
<div id="alert_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width: 500px;margin-top: 250px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><i class="fa fa-bullhorn" style="margin-right: 10px;"></i>알림</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
</script>

<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTable -->
<script src="/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/libs/datatables/dataTables.bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/sales.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
