<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>

    <!-- Bootstrap 3.3.6 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                판매 등록
                <!--<small>Optional description</small>-->
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->
            <div class="row">
              <div class="col-md-4">

              </div>
              <div class="col-md-8">
                  <div class="box box-default">
                      <div class="box-header with-border">
                          <i class="fa fa-bullhorn"></i>
                          <h3 class="box-title">판매 등록</h3>
                      </div>
                      <!-- /.box-header -->
                      <div class="box-body">
                        <div class="form-group">
                            <div class="col-xs-5">
                                <div class="row">
                                  <div class="form-group" style="margin-right : 10px;">
                                    <label class="control-label" for="item_code"><i class="fa fa-check"></i>상품코드</label>
                                    <input type="text" class="form-control" id="item_code" placeholder="상품코드">
                                  </div>
                                </div>
                            </div>

                            <div class="col-xs-5">
                                <div class="row">
                                  <div class="form-group">
                                    <label class="control-label" for="item_count"><i class="fa fa-check"></i>상품수량</label>
                                    <input type="text" class="form-control" id="item_count" placeholder="상품수량">
                                  </div>
                                </div>
                            </div>

                            <div class="col-xs-2">
                                <button type="button" id="create_sale_btn" class="btn btn-block btn-success btn-flat" style="margin-top : 23px;">판매등록</button>
                            </div>
                          </div>
                      </div>
                      <!-- /.box-body -->
                  </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <i class="fa fa-bullhorn"></i>

                            <h3 class="box-title">판매 내역</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="selling_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="selling_table_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="">상품코드</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">상품명</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">단가</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">수량</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">금액</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">할인</th>
                                    <th class="sorting" tabindex="0" aria-controls="selling_table" rowspan="1" colspan="1" aria-label="">기타</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <button type="btn" name="button" id="row_delete">물품삭제</button>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4">
                  <div class="box box-default">
                    <div class="box-header with-border">
                        <i class="fa fa-bullhorn"></i>

                        <h3 class="box-title">전용상품정보</h3>
                    </div>
                    <div class="box-body">
                      <div class="form-group">
                        <div class="col-xs-12">
                          <label class="control-label" for="branch_item_code">물품코드</label>
                          <input type="text" class="form-control" id="branch_item_code" placeholder="물품코드">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-xs-12">
                          <label class="control-label" for="branch_item_name">물품이름</label>
                          <input type="text" class="form-control" id="branch_item_name" placeholder="물품이름">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-xs-12">
                          <label class="control-label" for="mileage_rate">적립율</label>
                          <input type="text" class="form-control text-right" id="mileage_rate" placeholder="적립율">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-xs-12">
                          <label class="control-label" for="mileage_price">적립금액</label>
                          <input type="text" class="form-control text-right" id="mileage_price" placeholder="적립금액">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <i class="fa fa-bullhorn"></i>
                            <h3 class="box-title">고객정보</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                          <div class="form-group">
                            <div class="col-xs-8">
                              <label class="control-label" for="customer_id"><i class="fa fa-check"></i>고객코드</label>
                              <input type="text" class="form-control" id="customer_code" placeholder="고객코드">
                            </div>
                            <div class="col-xs-4">
                              <button type="button" id="lookup_customer_btn" class="btn btn-block btn-success btn-flat" style="margin-top : 23px;">고객조회</button>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-xs-8">
                              <label class="control-label" for="customer_name">고객이름</label>
                              <input type="text" class="form-control" id="customer_name" placeholder="고객이름">
                            </div>
                            <div class="col-xs-4">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-xs-8">
                              <label class="control-label" for="customer_name">마일리지금액</label>
                              <input type="text" class="form-control text-right" id="customer_milage" placeholder="마일리지금액" disabled>
                            </div>
                            <div class="col-xs-4">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-xs-8">
                              <label class="control-label">사용금액</label>
                              <input type="text" class="form-control text-right" placeholder="금액">
                            </div>
                          </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <i class="fa fa-bullhorn"></i>
                            <h3 class="box-title">판매정보</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="form-group col-xs-12">
                              <label for="selling_price">합계</label>
                              <input type="text" class="form-control text-right" id="selling_price" placeholder="합계" >
                            </div>
                            <div class="form-group col-xs-12">
                              <label for="discount_price">할인금액</label>
                              <input type="text" class="form-control text-right" id="exampleInputName2" placeholder="할인금액" disabled>
                            </div>
                            <div class="form-group col-xs-12">
                              <label for="get_price">받은금액</label>
                              <input type="text" class="form-control text-right" id="get_price" placeholder="받은금액">
                            </div>
                            <div class="form-group col-xs-12">
                              <label for="rest_price">거스름돈</label>
                              <input type="text" class="form-control text-right" id="rest_price" placeholder="거스름돈" disabled>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-5">
                  <div id="customer_alert" style="display : none; margin-bottom : 10px;">
                    <div class="alert alert-warning" role="alert" >
                    <strong>고객정보가 존재하지 않습니다.</strong> 입력하신 정보에 해당하는 고객정보가 없습니다.
                    </div>
                  </div>
                </div>

                <div class="col-md-5">

                </div>

                <div class="col-md-2">
                    <button type="button" class="btn btn-block btn-primary btn-lg" id="selling_complete">판매</button>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->

<script src="/libs/datatables/jquery.dataTables.min.js"></script>

<script src="/js/app.min.js"></script>
