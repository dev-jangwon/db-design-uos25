<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->

    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">

    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">
    <style>
      .input_addon {
        background-color: rgba(221, 221, 221, 0.3) !important;
      }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

      <!-- Main Header -->
      <% include ../layout/header.ejs %>
      <!-- Left side column. contains the logo and sidebar -->
      <% include ../layout/sidebar.ejs %>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <h1>
                  판매 조회
              </h1>
              <ol class="breadcrumb">
                  <li><a href="#"><i class="fa fa-dashboard"></i> 판매</a></li>
                  <li class="active">판매 조회</li>
              </ol>
          </section>

          <!-- Main content -->
          <section class="content">
              <div class="row">
                  <div class="col-md-12">
                      <div class="box box-default">
                          <div class="box-header with-border">
                              <i class="fa fa-table"></i>

                              <h3 class="box-title">판매 내역</h3>
                          </div>
                          <!-- /.box-header -->
                          <div class="box-body">
                              <table id="selling_view_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="selling_view_table_info">
                                  <thead>
                                  <tr role="row">
                                      <th class="sorting_asc" tabindex="0" aria-controls="selling_view_table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="">판매코드</th>
                                      <th class="sorting" tabindex="0" aria-controls="selling_view_table" rowspan="1" colspan="1" aria-label="">판매금액</th>
                                      <th class="sorting" tabindex="0" aria-controls="selling_view_table" rowspan="1" colspan="1" aria-label="">판매날짜</th>
                                      <th class="sorting" tabindex="0" aria-controls="selling_view_table" rowspan="1" colspan="1" aria-label="">고객코드</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                              </table>
                          </div>
                          <!-- /.box-body -->
                      </div>
                  </div>
              </div>
          </section>
          <!-- /.content -->
      </div>

      <!-- Main Footer -->

  <!-- sales 클릭시 판매정보 가져오기 다이어로그. -->
  <div id="sale_dialog_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width:600px;margin-top: 250px">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close close_dialog" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"><i class="fa fa-bullhorn" style="margin-right: 10px;"></i>판매정보 조회</h4>
        </div>
        <div class="modal-body">
          <table id="sale_item_view_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="sale_item_view_table">
            <thead>
              <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="sale_item_view_table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="">물품 이름</th>
                <th class="sorting_asc" tabindex="0" aria-controls="sale_item_view_table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="">판매 개수</th>
                <th class="sorting_asc" tabindex="0" aria-controls="sale_item_view_table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="">판매 가격</th>
              </tr>
            </thead>
          </table>
          <div class="row">
            <div class="col-sm-6">
              <form class="form-inline margin">
                <div class="form-group">
                  <label class="sr-only" for="selling_price">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon input_addon">정상판매금액</div>
                    <input type="text" class="form-control text-right" id="selling_price" placeholder="판매가격">
                    <div class="input-group-addon"><i class="fa fa-krw"></i></div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-6">
              <form class="form-inline margin">
                <div class="form-group">
                  <label class="sr-only" for="discount_value">할인금액</label>
                  <div class="input-group">
                    <div class="input-group-addon input_addon">할인금액</div>

                    <input type="text" class="form-control text-right" id="discount_value" placeholder="할인금액">
                    <div class="input-group-addon"><i class="fa fa-krw"></i></div>

                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
              <form class="form-inline margin">
                <div class="form-group ">
                  <label class="sr-only" for="sale_item_price">최종판매금액</label>
                  <div class="input-group">
                    <div class="input-group-addon input_addon">최종판매금액</div>
                    <input type="text" class="form-control text-right" id="sale_item_price" placeholder="최종판매금액">
                    <div class="input-group-addon"><i class="fa fa-krw"></i></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="row">
            <div class="col-sm-10">

            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-block btn-primary close_dialog" name="button"  data-dismiss="modal" aria-label="Close">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- alert modal -->
  <div id="alert_modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document" style="width: 500px;margin-top: 250px;">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title"><i class="fa fa-bullhorn" style="margin-right: 10px;"></i>알림</h4>
              </div>
              <div class="modal-body">
                  <p style="text-align: center;"></p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
  // var sale_data = <%- user_data %>;
</script>
<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTable -->
<script src="/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/libs/datatables/dataTables.bootstrap.min.js"></script>
<script>
    var sale_data;
    var view_table;

    $.post('/sales/lookup', function (data) {
        sale_data = data.data;
        view_table = $('#selling_view_table').DataTable({
            dom: 't'
        });

        for (var i = 0; i < sale_data.length; i++) {
          var date = sale_data[i].SELLING_DATE;
          var s1 = date.substring(0,4);
          var s2 = date.substring(4,6);
          var s3 = date.substring(6,8);
          date = s1+'.'+s2+'.'+s3;
            view_table.row.add([
                sale_data[i].SELLING_CODE,
                sale_data[i].SELLING_PRICE,
                date,
                sale_data[i].CUSTOMER_CODE ? sale_data[i].CUSTOMER_CODE : "GUEST",
                sale_data[i].SELLING_ITEM
            ]).draw('false');
        }
    });
</script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<script src="/js/dialog.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/sales_lookup.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
