<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UOS25</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/css/skins/skin-blue.min.css">

    <link rel="stylesheet" href="/css/stock.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <% include ../layout/header.ejs %>
    <!-- Left side column. contains the logo and sidebar -->
    <% include ../layout/sidebar.ejs %>

    <div class="loading_bg">
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                재고 관리
                <small>재고를 관리합니다.</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 재고</a></li>
                <li class="active">재고 관리</li>
            </ol>
        </section>

        <section class="content">
          <div class="first_box">
            <div class="warehouse_info col-md-4">
              <div class="small-box bg-yellow">
                <div class="inner">
                  <h3>창고</h3>
                  <br>
                  <p>물품 총 개수 : 0</p>
                </div>
                <div class="icon">
                  <i class="fa fa-database"></i>
                </div>
              </div>
            </div>

            <div class="display_info col-md-4">
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>진열대</h3>
                  <br>
                  <p>물품 총 개수 : 0</p>
                </div>
                <div class="icon">
                  <i class="fa fa-shopping-cart"></i>
                </div>
              </div>
            </div>

            <div class="stock_management col-md-4">
              <div class="small-box bg-aqua" style="cursor: pointer;height: 133px;">
                <div class="inner">
                  <h3>재고 관리</h3>
                </div>
                <div class="icon">
                  <i class="fa fa-exchange"></i>
                </div>
              </div>
            </div>

          </div>
          <div class="second_box">
            <div class="box box-primary">
              <div class="box-body">
                <table id="item_table" class="table table-hover table-responsive table-striped">
                  <thead>
                    <tr class="table_head arrive_item_head">
                      <th>물품 코드</th>
                      <th>물품 이름</th>
                      <th>물품 종류</th>
                      <th>창고 수량</th>
                      <th>진열 수량</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <% include ../layout/footer.ejs %>
</div>
<!-- ./wrapper -->


<!-- stock management item modal -->
<div id="stock_modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width: 650px;margin-top: 160px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-exchange" style="margin-right: 10px;"></i>재고 관리</h4>
      </div>
      <div class="modal-body">
        <div style="margin-bottom: 12px;">창고에서 가져올 물품의 개수를 설정해주세요.</div>
        <div class="box box-default stock_table_box">
          <table id="stock_table" class="table table-hover table-responsive table-striped">
            <thead>
              <tr class="table_head stock_head">
                <th>물품 코드</th>
                <th>물품 이름</th>
                <th>물품 종류</th>
                <th>유통 기한</th>
                <th>진열대 수량</th>
                <th style="width: 150px;">수 량</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        <button type="button" id="stock_manage" class="btn btn-primary">확인</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- alert modal -->
<div id="alert_modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width: 500px;margin-top: 250px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-bullhorn" style="margin-right: 10px;"></i>알림</h4>
      </div>
      <div class="modal-body">
        <p style="text-align: center;"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- REQUIRED JS SCRIPTS -->
<script>
  var user_data = <%- user_data %>;
  var session = '<%= session %>';
</script>

<!-- jQuery 2.2.3 -->
<script src="/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/stock.js"></script>
<script>
  init();
</script>
</body>
</html>
